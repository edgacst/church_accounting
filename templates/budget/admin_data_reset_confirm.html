{% extends 'base.html' %}
{% block title %}데이터 초기화 확인{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">⚠️ 정말로 모든 데이터를 초기화하시겠습니까?</h4>
        <p>이 작업은 <b>되돌릴 수 없습니다</b>. 모든 교인, 헌금, 지출, 증명서 데이터가 완전히 삭제됩니다.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">네, 모두 초기화합니다</button>
        <a href="{% url 'budget:admin_tools' %}" class="btn btn-secondary btn-lg ms-2">취소</a>
    </form>
</div>
{% endblock %}
