{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">로그인</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger small">
                                아이디 또는 비밀번호가 올바르지 않습니다.
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">이메일</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus placeholder="이메일">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">비밀번호</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">
                        계정이 없으신가요? 
                        <a href="{% url 'signup' %}" class="text-decoration-none">
                            <i class="bi bi-person-plus"></i> 회원가입
                        </a>
                    </p>
                    <p class="mt-2">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            <i class="bi bi-key"></i> 비밀번호를 잊으셨나요?
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
